<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise1</title>
</head>
<body>
    <header class="container" style="align-items: ce;">

    <h2>Exercise 1</h2>
    <div id="d1" style="width: 500px; margin: 1px; background-color: blue;">&nbsp;</div>
    <div id="d2" style="width: 500px; margin: 1px; background-color: blue;">&nbsp;</div>
    <div id="d3" style="width: 500px; margin: 1px; background-color: blue;">&nbsp;</div>
    <button id="btn">Change the color</button>
    </header>
</body>

</html>
<script type="application/javascript">
    const divs = document.querySelectorAll("div")
    for(let i = 0; i<3; i++){
        console.log(divs[i])
        divs[i].style.backgroundColor = "blue"
    }
    document.getElementById("btn").onclick = ()=> {
        document.querySelector("#d1").style.backgroundColor = "red"
        divs[1].style.backgroundColor = "yellow"
        divs[2].style.backgroundColor = "green"
    }

</script>
